<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <div class="start-screen">
        <button id="start-button" onclick="startQuiz()">Start</button>
    </div> -->

    <div class="display-container hide">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">
                    1 sur 10 questions
                </span>
            </div>
            <div class="timer-div">
                <img src="clock.png" alt="display-time" width="20px">
                <span class="time-left">10s</span>
            </div>
        </div>

        <div id="container">
            <!-- Les questions seront affichées ici -->
        </div>
        <button id="next-button">Next</button>
    </div>

    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id = "restart">Reprendre la partie </button>
    </div>


    <div class="options-container">
        <label for="category">Catégorie:</label>
        <select id="category" name="category">
            <option value="20">Mythologie</option>
            <option value="21">Sports</option>
            <!-- Ajoutez d'autres options de catégorie au besoin -->
        </select>

        <label for="difficulty">Niveau de difficulté:</label>
        <select id="difficulty" name="difficulty">
            <option value="easy">Facile</option>
            <option value="medium">Moyen</option>
            <option value="hard">Difficile</option>
        </select>
        
        <!-- <button id="start-quiz-with-options">Commencer le quiz avec ces options</button> -->
    </div>

    
    
    

<script src="script.js"></script>
</body>
</html>
